<app-navbar/>
<section class="container py-5">
    <h2 class="text-center mb-5">Contact Us</h2>
    
    <div class="row">
      <!-- Contact Info -->
      <div class="col-md-6">
        <div class="contact-info">
          <h4>Get in Touch</h4>
          <p>If you have any questions or need assistance, feel free to reach out to us using the form or contact details below:</p>
          
          <p><i class="fas fa-map-marker-alt"></i> Address: 1234 Your Street, City, Country</p>
          <p><i class="fas fa-phone-alt"></i> Phone: +123 456 789</p>
          <p><i class="fas fa-envelope"></i> Email: info&#64;yourwebsite.com</p>
        </div>
      </div>
      
      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="form-section">
          <h4 class="text-center mb-4">Send Us a Message</h4>
          <form action="https://formspree.io/f/xjkgnder" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Google Map -->
  <div class="container">
    <h3 class="text-center mb-4">Our Location</h3>
  </div>
