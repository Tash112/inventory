<div class="forgot-password-container">
    <div class="forgot-password-card">
      <h2>Forgot Password</h2>
      <p>Please enter your email address /Phone number.</p>
      
      <!-- Form with Angular Form Directives -->
      <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          
          <!-- ngModel for two-way binding and validation -->
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            #emailInput="ngModel"
            required
            email
            placeholder="Enter your email address/phone number"
          />
          
          <!-- Error message display using ngIf for conditional rendering -->
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
            Please enter a valid email address.
          </div>
        </div>
  
        <div class="form-actions">
          <!-- ngClass to conditionally disable the submit button if form is invalid -->
          <button type="submit" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
        </div>
      </form>
  
      <!-- Display success or error message -->
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
  
      <div *ngIf="isEmailSent" class="success-message">
        <p>Check your inbox for the reset instructions.</p>
      </div>
    </div>
  </div>
